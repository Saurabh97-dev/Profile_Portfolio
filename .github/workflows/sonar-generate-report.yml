name: SonarQube Analysis - GenerateReport1

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar:
    name: SonarQube scan - GenerateReport1
    runs-on: self-hosted

    steps:
      # 1) Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Check Node.js version
      - name: Check Node.js version
        run: node -v

      # 3) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4) Run tests (generate coverage)
      - name: Run tests (generate coverage)
        run: npm run test -- --coverage; exit 0

      # 5) Build project
      - name: Build project
        run: npm run build

      # 6) Setup Java 17 (required for SonarScanner)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 7) Run SonarQube Scanner (PowerShell-safe)
      - name: Run SonarQube Scanner
        shell: powershell
        run: |
          $args = @(
            "-Dsonar.projectKey=TestAppGenerateReport"
            "-Dsonar.sources=src"
            "-Dsonar.exclusions=**/node_modules/**,**/dist/**,**/.astro/**,**/*.md"
            "-Dsonar.javascript.lcov.reportPaths=coverage/lcov.info"
            "-Dsonar.host.url=$env:SONAR_HOST_URL"
            "-Dsonar.login=$env:SONAR_TOKEN"
          )
          & "D:\sonar-scanner\bin\sonar-scanner.bat" $args
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          JAVA_HOME: C:\Windows\System32\actions-runner\_work\_tool\Java_Temurin-Hotspot_jdk\17.0.16-8\x64
